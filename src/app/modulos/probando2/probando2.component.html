<h1>componente 2 </h1>


<form action=""  [formGroup]="validadorform">



<div class="row">
  <div class="col-md-6">
    <label for="movimiento">Selecciona un movimiento:</label>
    <select formControlName="movimientoSeleccionado"(change)="agregarMovimiento()" class="form-control">
      <option *ngFor="let mov of movall" [value]="mov.id">
        {{ mov.nombre }} -{{ mov.descripcion }}
      </option>
    </select>
  </div>
</div>
<!-- Tabla de movimientos seleccionados -->
<div class="row mt-3">
  <div class="col-md-10">
    <table class="table table-bordered"> 
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre del Movimiento</th>
          <th>Descripcion</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mov of movimientosSeleccionados;let i = index">
          <td>{{ mov.id }}</td>
          <td>{{ mov.nombre }}</td>

          <td><input >{{ mov.descripcion }}</td>
          <td>
            <button class="btn btn-sm btn-danger" (click)="quitar(i)">
              Quitar
            </button>
          </td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="eliminarMovimiento(i)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row mt-3">
  <div class="col-md-10 text-end">
    <button class="btn btn-success"  (click)="guardarMovimientos()">
      Guardar Movimientos
    </button>
    <!-- (click)="guardarMovimientos()" -->
  </div>
</div>

<hr>
<div class="row mt-5" *ngIf="movimientosGuardados.length > 0">
  <div class="col-md-12">
    <h4>Movimientos guardados en la base de datos</h4>
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mov of movimientosGuardados">
          <td>{{ mov.id }}</td>
          <td>{{ mov.nombre }}</td>
          <td>{{ mov.descripcion }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div></form>
